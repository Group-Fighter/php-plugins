<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Example</title>
  </head>
  <body>
    <nav>
      <div href="/" page>Home</div>
      <a data-url="/about" page>About</a>
      <a href="/service" page>Service</a>
      <div href="/address" page>Adrress</div>
    </nav>

    <div id="content"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="spa.js"></script>
    <script>
      var routes = {
        "/": {
          component: "http://127.0.0.1:5500/pages/home.html",
          scripts: ["http://127.0.0.1:5500/assets/home.js"],
        },
        // "/about": {
        //   component: "http://127.0.0.1:5500/pages/about.html",
        //   scripts: ["http://127.0.0.1:5500/assets/about.js"],
        // },
        "/service": {
          component: "http://127.0.0.1:5500/pages/service.html",
          scripts: ["http://127.0.0.1:5500/assets/service.js"],
        },
        "/address": {
          component: "http://127.0.0.1:5500/pages/address.html",
          scripts: ["http://127.0.0.1:5500/assets/address.js"],
        },
        "/404": {
          component: "<h1>404 Not Found</h1>",
          scripts: [],
        },
      };

      // Inisialisasi SPA dengan rute
      const spa = new DynamicSPA({
        container: "#content",
        routes: routes,
        menuTagAttribute: "page",
      });

      spa.addPage("/about", {
        component: "http://127.0.0.1:5500/pages/about.html",
        scripts: ["http://127.0.0.1:5500/assets/about.js"],
      });

      // Navigasi ke halaman baru
      spa.navigateTo("/about");
    </script>
  </body>
</html>
